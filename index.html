<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/index.css" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- player turn indicator -->
      <div class="grid">
        <div class="turn">
          <i class="fa-solid fa-x color-turquoise" id="turn-icon"></i>
          <p class="color-turquoise" id="your-turn">Player 1, your turn!</p>
        </div>

        <!-- actions- Dropdon menu -->
        <div class="menu">
          <button class="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div class="items hidden border" data-id="menu-items">
            <button data-id="reset-btn">Reset</button>
            <button data-id="new-round-btn">New Round</button>
          </div>
        </div>

        <!-- main game -->
        <div id="1" class="square shadow" data-id="main-game-squares"></div>
        <div id="2" class="square shadow" data-id="main-game-squares"></div>
        <div id="3" class="square shadow" data-id="main-game-squares"></div>
        <div id="4" class="square shadow" data-id="main-game-squares"></div>
        <div id="5" class="square shadow" data-id="main-game-squares"></div>
        <div id="6" class="square shadow" data-id="main-game-squares"></div>
        <div id="7" class="square shadow" data-id="main-game-squares"></div>
        <div id="8" class="square shadow" data-id="main-game-squares"></div>
        <div id="9" class="square shadow" data-id="main-game-squares"></div>

        <!-- scoreboard -->
        <div class="score shadow" style="background-color: var(--turquoise)">
          <p>Player 1</p>
          <span>0 wins</span>
        </div>
        <div class="score shadow" style="background-color: var(--light-gray)">
          <p>Ties</p>
          <span>0</span>
        </div>
        <div class="score shadow" style="background-color: var(--yellow)">
          <p>Player 2</p>
          <span>0 wins</span>
        </div>
      </div>
    </main>

    <!-- thing that opens when game ends -->

    <div class="modal hidden">
      <div class="modal-contents">
        <p>Player 1 wins</p>
        <button>Play again</button>
      </div>
    </div>

    <script src="SCRIPT/app.js"></script>
  </body>
</html>
